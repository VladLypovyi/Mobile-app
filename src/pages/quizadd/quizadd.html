<ion-content padding>
  <div class="container">
    <div *ngIf="state == 'general'">
      <generalinfo (stateChange)=onNofity($event)>general</generalinfo>
    </div>
    <div *ngIf="state == 'questionsanswers'">
      <h1>Questions Answers</h1>
      <questionanswer>questioninfo</questionanswer>
    </div>
  </div>
</ion-content>
